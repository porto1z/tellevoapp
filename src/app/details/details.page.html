<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card class="ion-margin-bottom">
     
      <ion-card-content>
        
        <ion-row>
          <ion-img src="https://www.pngonly.com/wp-content/uploads/2017/06/transparent-car-png-10207.png"></ion-img>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Chofer</ion-card-title>
            <ion-card-subtitle>Seleccionar Hora  Fecha - Lugar</ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span> ()</span>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="snow"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" routerLink="/details">
              <ion-icon slot="icon-only" name="person-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    
    <h6>Fecha - Hora</h6>
    <ion-item lines="none">
     <!-- <ion-icon name="calendar-outline" slot="start"></ion-icon> -->
      <ion-label>
        <ion-datetime placeholder="05-09-2022" display-format="DD-MM-YYYY"></ion-datetime>
      </ion-label>
      <!--<ion-icon name="chevron-forward" slot="end"></ion-icon> -->
    </ion-item>

    <h6>Lugar de Destino</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Melipilla"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

  </div>
</ion-content>
